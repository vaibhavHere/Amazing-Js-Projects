    <!doctype html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="calendar.css">
	      <link rel= "icon" href= "https://image.flaticon.com/icons/png/128/3652/3652191.png"/>

        <title>clock and alarm</title>
      </head>
      <body onload="updateclock(); setInterval('updateclock()',1000)">

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-10">          
                    <h3> Set an Alarm </h3>
                    <form>
                        <div class="form-group col-lg-6 col-10">
                            <label for="alarm">Enter the time to set alarm in YYYY-MM-DD HH:MM:SS format</label>
                            <input type="text" id="alarm" name="alarm" placeholder="YYYY-MM-DD HH:MM:SS" style="width:100%;">

                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="alarmsubmit">Set alarm</button>
                        <button type="submit" class="btn btn-primary" id="alarmstop" onclick="stop()">Stop</button>

                    </form>
                </div>

                <div class="col-lg-6 col-md-6 col-10">
                    <!-- current time -->
                    <h4>Current time</h4>
                    <div class="" id="clock">

                    </div>
                     <div class="" id="clock2">

                    </div>
                </div>
            </div>
        </div>
		 <div class="calendar">
		<h4>Calendar</h4>
        <div class="calendar-header">
            <span class="month-picker" id="month-picker">January</span>
            <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
                <span id="year">2021</span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Sunday</div>
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
            </div>
            <div class="calendar-days"></div>
        </div>
        <div class="month-list"></div>
    </div>


      <audio id="my-audio" controls style="display:none">
        <source src="audios/alarm.mp3" type="audio/mpeg">
      </audio>
    <script src="js/alarm.js"></script>
    <script src="js/clock.js"></script>
	<script src="js/calendar.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      </body>
    </html>
